{% extends 'user/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
    <form method="POST" action="{{url}}" class="form-group" enctype="multipart/form-data">
      <h3>Sign Up </h3>
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    </div>
  </div>
</div>
{% endblock%}
