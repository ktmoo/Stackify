{% extends 'user/base.html' %}

{% block content %}
<h3>{{user.username}}</h3>
<h4>Joined:<date>{{user.date_joined}}</date></h4>
{% if user.bio %}
<p>{{user.bio}}</p>
{% endif %}
<button type="submit" id="add" class="btn btn-primary">Add Friend</button>
<br>
<script type="text/javascript">
     document.getElementById("add").onclick = function () {
          location.href = "/";
      };
 </script>
{% endblock%}
